<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>✦ Mystic Tarot ✦</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✦</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ══════ Navigation ══════ -->
  <nav class="nav">
    <button class="nav-btn active" data-p="tarot" onclick="showPage('tarot')">
      <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.18l7 3.5v7.64l-7 3.5-7-3.5V7.68l7-3.5z"/><circle cx="12" cy="12" r="2"/></svg>
      <span>타로</span>
    </button>
    <button class="nav-btn" data-p="history" onclick="showPage('history')">
      <svg viewBox="0 0 24 24"><path d="M13 3a9 9 0 00-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7a6.99 6.99 0 01-4.94-2.06l-1.42 1.42A8.96 8.96 0 0013 21a9 9 0 000-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
      <span>내역</span>
    </button>
    <button class="nav-btn" data-p="settings" onclick="showPage('settings')">
      <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.49.49 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.48.48 0 00-.48-.41h-3.84a.48.48 0 00-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 00-.59.22L2.74 8.87a.48.48 0 00.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6A3.6 3.6 0 1115.6 12 3.6 3.6 0 0112 15.6z"/></svg>
      <span>설정</span>
    </button>
  </nav>

  <!-- ══════ Tarot Page ══════ -->
  <div class="page active" id="pg-tarot">
    <div class="hdr">
      <h1>✦ Mystic Tarot ✦</h1>
      <div class="sub" id="spLabel">쓰리 카드 (3장)</div>
    </div>
    <div class="qarea">
      <textarea class="qinput" id="qInput" placeholder="점을 보고 싶은 내용을 입력하세요..." rows="1"></textarea>
    </div>
    <div id="canvasWrap">
      <canvas id="tarotCanvas"></canvas>
    </div>
    <div class="ctrl" id="ctrlArea">
      <div class="dots" id="dotRow"></div>
      <div class="stxt" id="stxt">카드를 셔플하세요</div>
      <button class="btn btn-g" id="mainBtn" onclick="onMain()">✦ 셔플하기 ✦</button>
    </div>
    <div class="result-panel" id="resultPanel">
      <div class="rp-body" id="rpBody"></div>
      <div class="rp-footer">
        <button class="btn" onclick="closeResultAndReset()">닫기</button>
        <button class="btn btn-g" onclick="restart()">다시 뽑기</button>
      </div>
    </div>
  </div>

  <!-- ══════ History Page ══════ -->
  <div class="page" id="pg-history">
    <div class="hdr">
      <h1>✦ 타로 내역 ✦</h1>
      <div class="sub">과거의 점술 기록</div>
    </div>
    <div class="page-scroll">
      <div class="hlist" id="hList"></div>
    </div>
  </div>

  <!-- ══════ Settings Page ══════ -->
  <div class="page" id="pg-settings">
    <div class="hdr">
      <h1>✦ 설정 ✦</h1>
      <div class="sub">타로 환경을 설정하세요</div>
    </div>
    <div class="page-scroll" style="padding-top:10px">
      <div class="sgrp">
        <h3>✦ Gemini AI API Key</h3>
        <label>Google AI Studio에서 발급받은 API 키</label>
        <input type="password" class="sinput" id="apiInput" placeholder="AIza...">
        <div style="margin-top:7px;text-align:right">
          <button class="btn btn-sm" onclick="saveApiKey()">저장</button>
        </div>
        <div class="svd" id="keySvd">✓ 저장되었습니다</div>
      </div>
      <div class="sgrp">
        <h3>✦ 스프레드 선택</h3>
        <div class="spgrid" id="spGrid"></div>
        <div class="svd" id="spSvd">✓ 스프레드가 변경되었습니다</div>
      </div>
    </div>
  </div>

  <!-- ══════ Result Overlay ══════ -->
  <div class="rov" id="rov">
    <div class="rov-h"><h2 id="rovT">✦ 타로 해석 ✦</h2></div>
    <div class="rov-b" id="rovB"></div>
    <div class="rov-f">
      <button class="btn" onclick="closeResultAndReset()">닫기</button>
      <button class="btn btn-g" onclick="restart()">다시 뽑기</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
